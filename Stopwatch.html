<!doctype html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Stopwatch.css">
  </head>
  <body>
    <div id="container">
      <div id="display" class="js-display">
        00:00:00:00
      </div>
    </div>
    <div id="controls">
      <button id="start-button" class="js-start">Start</button>
      <button id="stop-button" class="js-stop">Stop</button>
      <button id="reset-button" class="js-reset">Reset</button>
    </div>
    <script src="Stopwatch.js"></script>
  </body>
</html>
